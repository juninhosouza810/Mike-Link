<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Link</title>
    <style>
        body {
            background-color: #001f3f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.button');

            buttons.forEach(button => {
                button.addEventListener('contextmenu', function (event) {
                    event.preventDefault();
                    const newLabel = prompt('Renomeie o botão:');
                    const url = prompt('Insira o link para este botão:');
                    if (newLabel) {
                        button.textContent = newLabel;
                    }
                    if (url) {
                        button.onclick = function () {
                            window.open(url, '_blank');
                        };
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Mike Link</h1>
        <div class="button-container">
            <button class="button">Link 1</button>
            <button class="button">Link 2</button>
            <button class="button">Link 3</button>
            <button class="button">Link 4</button>
            <button class="button">Link 5</button>
            <button class="button">Link 6</button>
            <button class="button">Link 7</button>
            <button class="button">Link 8</button>
            <button class="button">Link 9</button>
            <button class="button">Link 10</button>
            <button class="button">Link 11</button>
            <button class="button">Link 12</button>
            <button class="button">Link 13</button>
            <button class="button">Link 14</button>
            <button class="button">Link 15</button>
            <button class="button">Link 16</button>
        </div>
    </div>
</body>
</html>
